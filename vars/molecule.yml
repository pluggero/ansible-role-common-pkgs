---
common_pkgs:
  apt:
    install:
      - bc
      - git
    remove:
      - wget
    remove_regex:
      - "-dev"
      - "z-utils"
    remove_regex_test:
      - "dpkg-dev"
      - "libssl-dev"
      - "xz-utils"
    remove_modified_configs: true
  pacman:
    install:
      - bc
      - git
    remove:
      - ansible
    remove_regex:
      - "-pip"
    remove_regex_test:
      - "python-pip"
    remove_modified_configs: true
  apk:
    install:
      - bc
      - git
    remove:
      - wget
    remove_regex:
      - "-dev"
      - "zlib-dev"
    remove_regex_test:
      - "libc-dev"
      - "openssl-dev"
      - "xz-dev"
    remove_modified_configs: true
