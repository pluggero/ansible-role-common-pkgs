---
common_pkgs_apt:
  install:
    - bc
    - git
    # Test object format with dependency control
    - name: curl
      depends:
        - ca-certificates
  remove:
    - wget
  remove_regex:
    - "-dev"
    - "z-utils"
  remove_regex_test:
    - "dpkg-dev"
    - "libssl-dev"
    - "xz-utils"
  remove_modified_configs: true

common_pkgs_pacman:
  install:
    - bc
    - git
    # Test object format with dependency control
    - name: curl
      depends:
        - ca-certificates
  remove:
    - ansible
  remove_regex:
    - "-pip"
  remove_regex_test:
    - "python-pip"
  remove_modified_configs: true

common_pkgs_apk:
  install:
    - bc
    - git
    # Test object format with dependency control
    - name: curl
      depends:
        - ca-certificates
  remove:
    - wget
  remove_regex:
    - "-dev"
    - "zlib-dev"
  remove_regex_test:
    - "libc-dev"
    - "openssl-dev"
    - "xz-dev"
  remove_modified_configs: true
